---
title: Blog - Sam Sindt
permalink: /blog/
layout: default
styles:
    - /assets/css/blog.css
---
<article id="content">
    <header id="content-header">
        <h1 id="content-header-title">BLOG</h1>
    </header>
    <ul id="posts">
        {% for post in site.posts %}
        <li>
        <a href="{{ post.url }}">{{ post.title }} ({{ post.date | date: "%B %d, %Y"}})</a>
        </li>
        {% endfor %}
    </ul>
</article>
